<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl-BE">

<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title id="title">Logout</title>
</head>

<body class="bodyLogin">
    <div th:replace="fragments/headerfooter :: header"></div>

    <main class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <h4>Are you sure you want to log out?</h4>
                    <div class="group">
                        <input type="submit" value="Logout" class="buttonLogout">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/headerfooter :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
