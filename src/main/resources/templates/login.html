<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl-BE">

<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title id="title">Login</title>
</head>

<body class="bodyLogin">
    <div th:replace="fragments/headerfooter :: header"></div>

    <main class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="display-4 mb-4">Welcome Back!</h1>
                <form th:action="@{/login}" class="form1" method="post">
                    <div class="form-group">
                        <input class="un form-control" name="username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="pass form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="submit btn btn-primary" value="Sign in">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
