<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl-BE">

<!-- Head -->
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title id="title">Tips bewerken</title>
</head>

<body>
    <!-- Header -->
    <div th:replace="fragments/headerfooter :: header"></div>

    <!-- Content -->
    <main class="container-fluid py-5">
        <div class="row justify-content-center">
            
            <div class="mt-4 text-center">
                <a class="btn btn-primary" th:href="@{/admin/addMovie/}">Add new movie</a>
            </div>
            <form th:action="@{/admin/manageMovies}" method="get">
                <input type="text" name="search" placeholder="Search by title or director" />
                <button type="submit">Search</button>
            </form>
            
            <div class="col-12">
                <h1 class="text-center mb-4">Movies:</h1>
                <div class="table-responsive">
                    <table class="table">
                        <!-- Table header -->
                        <thead>
                            <tr>
                                <th><a th:href="@{'/admin/manageMovies?sortField=title&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Title</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=director&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Director</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=year&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Year</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=duration&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Duration</a></th>
                                <th>Archive</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <!-- Table body -->
                        <tbody>
                            <tr th:each="movie: ${unarchivedMovies}">
                                <td th:text="${movie.getTitle()}"></td>
                                <td th:text="${movie.getDirector()}"></td>
                                <td th:text="${movie.getYear()}"></td>
                                <td th:text="${movie.getDuration() + ' min'}"></td>
                                <td>
                                    <form method="post" th:action="@{/admin/archiveMovie}">
                                        <input type="hidden" name="id" th:value="${movie.getId()}">
                                        <button class="btn btn-outline-warning btn-sm" type="submit" th:name="movie">Archive</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="get" th:action="@{/admin/editMovie}">
                                        <input type="hidden" name="id" th:value="${movie.getId()}">
                                        <button class="btn btn-outline-primary btn-sm" type="submit" th:name="movie">Edit</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Archived Movies -->
                    <h2 class="mt-4">Archived Movies:</h2>
                    <table class="table">
                        <!-- Table header -->
                        <thead>
                            <tr>
                                <th><a th:href="@{'/admin/manageMovies?sortField=title&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Title</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=director&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Director</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=year&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Year</a></th>
                                <th><a th:href="@{'/admin/manageMovies?sortField=duration&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">Duration</a></th>
                                <th>Activate</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <!-- Table body -->
                        <tbody>
                            <tr th:each="movie: ${archivedMovies}">
                                <td th:text="${movie.getTitle()}"></td>
                                <td th:text="${movie.getDirector()}"></td>
                                <td th:text="${movie.getYear()}"></td>
                                <td th:text="${movie.getDuration() + ' min'}"></td>
                                <td>
                                    <form method="post" th:action="@{/admin/unarchiveMovie}">
                                        <input type="hidden" name="id" th:value="${movie.getId()}">
                                        <button class="btn btn-outline-warning btn-sm" type="submit" th:name="movie">Activate</button>
                                    </form>
                                </td>                                
                                <td>
                                    <form method="post" th:action="@{/admin/deleteMovie}">
                                        <input type="hidden" name="id" th:value="${movie.getId()}">
                                        <button class="btn btn-outline-danger btn-sm" type="submit" th:name="movie">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/headerfooter :: footer"></div>

    <!-- Scripts -->
    <div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
